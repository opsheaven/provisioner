---

name: 'Release'

"on":
  push:
    tags:
    - 'v*'

permissions:
  contents: 'write'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4.1.1
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: 'Generate Tag'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          TAG: '${{ github.ref }}'
        run: |
          make release
